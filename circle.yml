machine:
  environment:
    PATH: ~/.roswell/bin:$PATH
    COVERAGE_EXCLUDE: t/

checkout:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
    - case $CIRCLE_NODE_INDEX in
        0) ros config set default.lisp sbcl-bin ;;
        1) ros install ccl-bin;
           ros config set default.lisp ccl-bin ;;
      esac
    - ros run -- --version

dependencies:
  override:
    - git clone https://github.com/fukamachi/clack ~/lisp/clack
    - git clone -b circleci https://github.com/fukamachi/cl-coveralls ~/lisp/cl-coveralls
    - git clone https://github.com/fukamachi/prove ~/lisp/prove
    - ros -l ~/lisp/prove/prove.asd install prove

test:
  override:
    - case $CIRCLE_NODE_INDEX in
        0) ros run -- --version;
           COVERALLS=true run-prove t-*.asd ;;
        1) ros run -- --version;
           COVERALLS="" run-prove t-*.asd ;;
      esac